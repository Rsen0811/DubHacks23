<!DOCTYPE html>
<html>
<head>
    <title>Results Page</title>
</head>
    <body>
        <section id="back">
            <link rel="stylesheet" href="stylesE.css"/>
            <link href="https://fonts.googleapis.com/css2?family=Balthazar&family=Courgette&family=Tilt+Neon&display=swap" rel="stylesheet">
        </section>

        <h1>Results Page</h1>
        <p id="message"></p>

        <section id="script">
            <script>
                // Function to parse the URL and display the arguments
                var a = [];
                function displayReceivedArguments() {
                    const urlParams = new URLSearchParams(window.location.search);
                    a = urlParams.get("param1");
                    a = [5, 5, 5, 5, 5, 5, 5, 5]; //test code

                    console.log(a);
                }

                displayReceivedArguments();

                // Define your array 'a'
                //const a = value; // You can set the values you want to check here

                // Get the element where the message will be displayed
                const messageElement = document.getElementById('message');
                messageElement.innerHTML = '<h3>Regretful Score: ' + a[0] + '</h3>';
                messageElement.innerHTML += '<h3>Hypochondric Score: ' + a[1] + '</h3>';
                messageElement.innerHTML += '<h3>MoodSwing Score: ' + a[2] + '</h3>';
                messageElement.innerHTML += '<h3>Anger Score: ' + a[3] + '</h3>';
                messageElement.innerHTML += '<h3>Negativity Score: ' + a[4] + '</h3>';
                messageElement.innerHTML += '<h3>Loneliness Score: ' + a[7] + '</h3>';
                messageElement.innerHTML += '<h3>Happiness Score: ' + a[5] + '</h3>';
                messageElement.innerHTML += '<h3>Energy Score: ' + a[6] + '</h3>';
                messageElement.innerHTML += '<h3>Rejuve Personalized Suggestions: </h3>';

                // Define messages based on conditions
                const messages = [
                    {
                        condition: a[0] >= 3,
                        text:
                            '<h4>Regretful</h4>' +
                            '<p>Forgive Yourself - Accept your mistakes. Rather than punishing yourself for mistakes, treat yourself with the same kindness and forgiveness.</p>' +
                            '<p>Take Action - Use those experiences to fuel future action. Instead of ruminating over what cannot be changed, reframe it as a learning opportunity that will allow you to make better choices in the future.</p>'
                    },
                    {
                        condition: a[1] >= 3,
                        text:
                            '<h4>Hypochondriac</h4>' +
                            '<p>Justify - Giving a clear and honest appraisal of the causes of concern. If you can\'t,</p>' +
                            '<p>Medications - If you cannot control yourself to be a hypochondriac, make an appointment with a psychologist for medication prescription.</p>'
                    },
                    {
                        condition: a[2] >= 3,
                        text:
                            '<h4>Moodswing</h4>' +
                            '<p>Drink healthily - Avoiding alcohol, caffeine or any mood-altering substances.</p>' +
                            '<p>Observe yourself - Keeping a journal to track your mood swings and what may have triggered them. Pay attention to what you eat and drink and how much sleep and exercise you are getting. Try to determine whether there may be a pattern.</p>'
                    },
                    {
                        condition: a[3] >= 3,
                        text:
                            '<h4>Anger</h4>' +
                            '<p>Take a timeout - Give yourself short breaks during times of the day that tend to be stressful. A few moments of quiet time might help you feel better prepared to handle what\'s ahead without getting irritated or angry.</p>' +
                            '<p>Use humor to release tension - Lightening up can help diffuse tension. Use humor to help you face what\'s making you angry and, possibly, any unrealistic expectations you have for how things should go. But avoid sarcasm.</p>'
                    },
                    {
                        condition: a[4] >= 3,
                        text:
                            '<h4>Emotional negativity</h4>' +
                            '<p>Past tense - Don`t blow things out of proportion by going over them time and again in your mind.</p>' +
                            '<p>Try to be reasonable - Accept that bad feelings are occasionally unavoidable and think of ways to make yourself feel better.</p>'
                    },
                    {
                        condition: a[7] >= 3,
                        text:
                            '<h4>Loneliness</h4>' +
                            '<p>Find peace in a busy world - If you are feeling disconnected to yourself try and get into nature. Whether that\'s noticing a houseplant, finding a little park or getting into a forest, Getting into nature can help you to feel at peace with yourself.</p>' +
                            '<p>Express your emotions in a healthy way - Practice sitting with your emotions. Being present with your emotions. Reflecting and accepting your emotions. Connect to you. Journal, doodle, voice-memo and express yourself.</p>'
                    },
                    {
                        condition: a[5] >= 3,
                        text:
                            '<h4>Happiness</h4>' +
                            '<p>Congrats! You\'re doing a great job! Keep it up!</p>'
                    },
                    {
                        condition: a[6] >= 3,
                        text:
                            '<h4>Energy in life</h4>' +
                            '<p>Congrats! You\'re doing a great job! Keep it up!</p>'
                    }
                ];

                // Display messages based on conditions
                messages.forEach((item) => {
                    if (item.condition) {
                        messageElement.innerHTML += item.text;
                    }
                });
            </script>
        </section>
        <a href="main.html"><button id="backMain">Main Page</button></a>
    </body>
</html>
