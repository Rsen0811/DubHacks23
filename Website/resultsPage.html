<!DOCTYPE html>
<html>
<head>
    <title>Results Page</title>
</head>
<body>

    <h1>Received Arguments</h1>

    <script>
        // Function to parse the URL and display the arguments
        function displayReceivedArguments() {
            const urlParams = new URLSearchParams(window.location.search);

            value = urlParams.get("param1")
            console.log(value);

        }

        // Call the displayReceivedArguments function when the page loads
        window.onload = displayReceivedArguments;
    </script>

</body>
</html>
