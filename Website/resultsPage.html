<!DOCTYPE html>
<html>
<head>
    <title>Results Page</title>
</head>
<body>

    <h1>Received Arguments</h1>

    <script>
        // Function to parse the URL and display the arguments
        function displayReceivedArguments() {
            const urlParams = new URLSearchParams(window.location.search);
            const argumentsContainer = document.createElement('div');

            for (const [key, value] of urlParams.entries()) {
                const argumentElement = document.createElement('p');
                argumentElement.innerText = `${key}: ${value}`;
                argumentsContainer.appendChild(argumentElement);
            }

            document.body.appendChild(argumentsContainer);
        }

        // Call the displayReceivedArguments function when the page loads
        window.onload = displayReceivedArguments;
    </script>

</body>
</html>
