<!DOCTYPE html>
<!--
  results.html
-->
<html>
  <head>
    <link rel="stylesheet" href="stylesR.css"/>
    <title>Results</title>
  </head>
  <body>
    <h1>Results</h1>
    <p>These results will show you the level of your mental health</p>
    <span id="myResults" class="my-Results"></span>
    <a href="main.html"><button>Go back to the main page</button></a>

    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7, 8];

      for (var i = 0; i < arr.length; i++) {
        document.getElementById("myResults").innerHTML +=
        "Result " + (i+1) + ": " + arr[i] + "<br />";
      }
    </script>
  </body>
</html>

  array of 8 elements
  1-5 each element
-->
